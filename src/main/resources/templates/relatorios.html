<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Relatório de Atendimentos</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="icon" th:href="@{/images/logo.jpg}" type="image/jpg">
    </head>
    <body>
        <!-- Fragmento da Navbar -->
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="container mt-4">
            <h2>Relatórios de Atendimentos</h2>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="filtroServico">Filtrar por Serviço</label>
                    <select id="filtroServico" class="form-select" onchange="filtrarTabela()">
                        <option value="">Todos</option>
                        <option th:each="s : ${servicos}" th:value="${s.id}" th:text="${s.nome}"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="filtroCliente">Filtrar por Cliente</label>
                    <select id="filtroCliente" class="form-select" onchange="filtrarTabela()">
                        <option value="">Todos</option>
                        <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nome}"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="filtroColaborador">Filtrar por Colaborador</label>
                    <select id="filtroColaborador" class="form-select" onchange="filtrarTabela()">
                        <option value="">Todos</option>
                        <option th:each="co : ${colaboradores}" th:value="${co.id}" th:text="${co.nome}"></option>
                    </select>
                </div>
            </div>

            <!-- Tabela de Relatório -->
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Serviço</th>
                        <th>Cliente</th>
                        <th>Colaborador</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo">
                    <tr th:each="atendimento : ${atendimentos}">
                        <td th:text="${atendimento.id}"></td>
                        <td class="servico" th:data-id="${atendimento.servico.id}" th:text="${atendimento.servico.nome}"></td>
                        <td class="cliente" th:data-id="${atendimento.cliente.id}" th:text="${atendimento.cliente.nome}"></td>
                        <td class="colaborador" th:data-id="${atendimento.colaborador.id}" th:text="${atendimento.colaborador.nome}"></td>
                        <td th:text="${atendimento.dataAtendimento}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
