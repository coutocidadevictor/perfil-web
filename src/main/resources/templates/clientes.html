<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Clientes</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="icon" th:href="@{/images/logo.jpg}" type="image/jpg">
    </head>
    <body>
        <!-- Fragmento da Navbar -->
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="container mt-4">
            <h2>Cadastro de Clientes</h2>
            <form th:action="@{/clientes/salvar}" th:object="${novoCliente}" method="post" class="mb-3">
                
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required />
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" th:field="*{telefone}" />
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/clientes}" class="btn btn-secondary">Limpar</a>
            </form>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Ações</th>  
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nome}"></td>
                        <td th:text="${cliente.telefone}"></td>
                        <td>
                            <a th:href="@{'/clientes/editar/' + ${cliente.id}}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{'/clientes/deletar/' + ${cliente.id}}" class="btn btn-sm btn-danger">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
