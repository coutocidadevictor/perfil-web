<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Serviços</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="icon" th:href="@{/images/logo.jpg}" type="image/jpg">
    </head>
    <body>
        <!-- Fragmento da Navbar -->
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="container mt-4">
            <h2>Cadastro de Serviços</h2>
            <form th:action="@{/servicos/salvar}" th:object="${novoServico}" method="post" class="mb-3">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Serviço</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required />
                </div>

                <div class="mb-3">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="text" class="form-control" id="valor" th:field="*{valor}" placeholder="Ex: 150.00" />
                    <div th:if="${erroValor}" class="alert alert-danger mt-2" th:text="${erroValor}"></div>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/servicos}" class="btn btn-secondary">Limpar</a>
            </form>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="servico : ${servicos}">
                        <td th:text="${servico.id}"></td>
                        <td th:text="${servico.nome}"></td>
                        <td th:text="'R$ ' + ${#numbers.formatDecimal(T(java.lang.Double).parseDouble(servico.valor.replace(',', '.')), 1, 2, 'POINT').replace('.', ',')}"></td>

                        <td>
                            <a th:href="@{'/servicos/editar/' + ${servico.id}}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{'/servicos/deletar/' + ${servico.id}}" class="btn btn-sm btn-danger">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
